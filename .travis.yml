---
language: go
sudo: false

env:
  global:
    - TF_ACC=1

go:
  - '1.10'

before_script:
  -  go get ./...

script:
  - make fmtcheck
  - make vet
  - make test

before_deploy:
  - make targets

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.zip
  file_glob: true
  skip_cleanup: true
  on:
    go: '1.10'
    repo: sl1pm4t/terraform-provider-tfstate
    tags: true